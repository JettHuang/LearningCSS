<!--
CSS列表属性作用如下：
设置不同的列表项标记为有序列表
设置不同的列表项标记为无序列表
设置列表项标记为图像
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>链接的样式</title>
    <style>
        ul.a {
            list-style-type: circle;
        }
        
        ul.b {
            list-style-type: square;
        }
        
        ul.c {
            list-style-image: url('sqpurple.gif');
        }
        
        ol.c {
            list-style-type: upper-roman;
        }
        
        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>无序列表实例:</p>

    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>有序列表实例:</p>

    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
