<!--
使用CSS设定网页背景

-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS设置背景</title>
    <style type="text/css">
        body {
            background-color: #b0c4de;
        }
        
        h1 {
            background-color: #6495ed;
        }
        
        p {
            background-color: #e0ffff;
        }
        
        div {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>我的CSS web页</h1>
    <p>Hello, Welcome to CSS world!</p>
    <div>
        该文本插入在div元素中
        <p>该段落有自己的背景颜色</p>
        我们仍然在同一个div中。
    </div>
</body>

</html>
