<!--
CSS字体属性定义字体，加粗，大小，文字样式。
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS字体</title>
    <style>
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }
        
        p.sansserif {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        p.normal {
            font-style: normal;
            font-size: 40px;
        }
        
        p.italic {
            font-style: italic;
            font-size: 2.5em;
        }
        
        p.oblique {
            font-style: oblique;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>CSS font-family</h1>
    <p class="serif">这一段的字体是Times New Roman</p>
    <p class="sansserif">这一段的字体是Arial</p>
    <p class="normal">正常font-style</p>
    <p class="italic">Italic font-style</p>
    <p class="oblique">oblique font-style</p>
</body>

</html>
