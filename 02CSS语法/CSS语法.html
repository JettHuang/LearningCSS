<!--
CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明:
选择器通常是您需要改变样式的 HTML 元素。
每条声明由一个属性和一个值组成。
属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS语法</title>
    <style>
        /* CSS 的注释方式 */
        
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<p>Hello, World!</p>
<p>This paragraph is styled with CSS.</p>

<body>
</body>

</html>
