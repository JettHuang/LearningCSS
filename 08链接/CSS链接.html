<!--
链接样式

链接的样式，可以用任何CSS属性（如颜色，字体，背景等）。
特别的链接，可以有不同的样式，这取决于他们是什么状态。
这四个链接状态是：
a:link - 正常，未访问过的链接
a:visited - 用户已访问过的链接
a:hover - 当用户鼠标放在链接上时
a:active - 链接被点击的那一刻

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>链接的样式</title>
    <style>
        a:link {
            color: #FF0000;
            background-color: #B2FF99;
        }
        /* unvisited link */
        
        a:visited {
            color: #00FF00;
        }
        /* visited link */
        
        a:hover {
            color: #FF00FF;
        }
        /* mouse over link */
        
        a:active {
            color: #0000FF;
        }
        /* selected link */
    </style>
</head>

<body>
    <p><b><a href="/css/" target="_blank">这是一个链接</a></b></p>
    <p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
    <p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
</body>

</html>
